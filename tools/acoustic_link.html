<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Acoustic Data Link | Air-Gap DSP Modem | SilenVault</title>
    <meta name="description" content="Transmit encrypted text payloads across air-gapped devices using WebAssembly Digital Signal Processing and Ultrasonic Frequency-Shift Keying.">
    <meta name="keywords" content="acoustic modem, ultrasonic communication, air gap bridge, ggwave, quiet.js, dsp engine, sound walkie talkie">
    <meta name="author" content="SilenVault">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="../assets/js/layout.js" defer></script>
    <link rel="stylesheet" href="../assets/css/components.css">

    <script type="text/javascript" src="../assets/wasm/quiet/quiet.js"></script>
    
    <script type="text/javascript">
        Quiet.init({
            profilesPrefix: "../assets/wasm/quiet/",
            memoryInitializerPrefix: "../assets/wasm/quiet/",
            libfecPrefix: "../assets/wasm/quiet/"
        });
    </script>
    
    <script async type="text/javascript" src="../assets/wasm/quiet/quiet-emscripten.js"></script>

    <style>
        :root {
            --bg-color: #0f172a; 
            --panel-bg: rgba(30, 41, 59, 0.85); 
            --border-color: #334155;
            --primary-text: #f8fafc;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--primary-text); overflow-x: hidden; }
        .glass-panel { background: var(--panel-bg); backdrop-filter: blur(16px); border: 1px solid var(--border-color); box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); }
        .mono { font-family: 'Fira Code', monospace; }

        .terminal-scroll { overflow-y: auto; scroll-behavior: smooth; }
        .terminal-scroll::-webkit-scrollbar { width: 6px; }
        .terminal-scroll::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }

        .hud-corner { position: absolute; width: 16px; height: 16px; }
        .hud-tl { top: 0; left: 0; border-top: 2px solid; border-left: 2px solid; }
        .hud-tr { top: 0; right: 0; border-top: 2px solid; border-right: 2px solid; }
        .hud-bl { bottom: 0; left: 0; border-bottom: 2px solid; border-left: 2px solid; }
        .hud-br { bottom: 0; right: 0; border-bottom: 2px solid; border-right: 2px solid; }

        canvas { image-rendering: pixelated; }
        
        .pulse-active { animation: pulse-ring 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.4); }
            70% { box-shadow: 0 0 0 15px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .cursor-blink { animation: blink 1s step-end infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        .signal-bar-container { width: 100%; height: 4px; background: #0f172a; overflow: hidden; border-radius: 2px; position: relative; border: 1px solid #1e293b; }
        .signal-bar-active { position: absolute; top: 0; left: 0; height: 100%; width: 30%; background: #10b981; box-shadow: 0 0 10px #10b981; animation: scan-bar 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite alternate; display: none; }
        .signal-bar-tx { background: #3b82f6; box-shadow: 0 0 10px #3b82f6; }
        .active .signal-bar-active { display: block; }
        @keyframes scan-bar { 0% { left: 0; width: 10%; } 50% { width: 30%; } 100% { left: 100%; transform: translateX(-100%); width: 10%; } }
    </style>
</head>
<body class="flex flex-col min-h-screen">

    <sv-header base-path=".."></sv-header>

    <main class="flex-1 max-w-[1400px] mx-auto w-full px-4 py-8 flex flex-col gap-8">
        
        <div class="flex flex-col md:flex-row items-center justify-between gap-6 mb-2">
            <div>
                <h1 class="text-3xl md:text-5xl font-extrabold text-white tracking-tight">
                    Acoustic <span class="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-cyan-500">Data Link</span>
                </h1>
                <p class="text-base text-slate-300 mt-2 font-medium">Bridge air-gapped devices using WebAssembly Digital Signal Processing.</p>
            </div>
            <span class="bg-emerald-900/30 border border-emerald-500/30 text-emerald-300 px-3 py-1 rounded-lg text-xs font-bold uppercase tracking-widest hidden md:block" id="engine-status">DSP: BOOTING...</span>
        </div>

        <div class="glass-panel p-5 rounded-2xl border border-slate-700 shadow-xl flex flex-col md:flex-row gap-6 items-center justify-between bg-slate-900/50">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-slate-800 border border-slate-600 rounded-full flex items-center justify-center shrink-0 shadow-inner relative overflow-hidden">
                    <svg class="w-6 h-6 text-slate-400 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"/></svg>
                </div>
                <div>
                    <h3 class="text-white font-bold tracking-wide uppercase text-sm">Transceiver Band</h3>
                    <p class="text-slate-400 text-xs mt-0.5">Reed-Solomon FEC applied automatically to correct room echo.</p>
                </div>
            </div>
            
            <div class="flex w-full md:w-auto">
                <div class="flex flex-col gap-1 w-full md:w-64">
                    <label class="text-[10px] text-slate-500 font-bold uppercase tracking-widest pl-1">Frequency Standard</label>
                    <select id="config-band" class="bg-[#020617] border border-slate-700 text-slate-300 text-xs font-bold rounded-lg px-3 py-3 outline-none shadow-inner focus:border-emerald-500 transition-colors cursor-pointer w-full">
                        <option value="ultrasonic-experimental">Covert (Ultrasonic ~19kHz)</option>
                        <option value="audible" selected>Audible (VHF Modem ~3kHz)</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
            
            <div class="glass-panel p-6 rounded-3xl border border-slate-700 shadow-2xl relative flex flex-col h-full">
                <div class="hud-corner hud-tl border-slate-500"></div>
                <div class="hud-corner hud-tr border-slate-500"></div>
                <div class="hud-corner hud-bl border-slate-500"></div>
                <div class="hud-corner hud-br border-slate-500"></div>

                <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-4">
                    <h2 class="text-xl font-bold text-white flex items-center gap-3">
                        <span class="bg-blue-500/20 text-blue-400 p-2 rounded-lg shadow-inner">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z"/></svg>
                        </span>
                        Transmitter (Tx)
                    </h2>
                    <span id="tx-status" class="bg-slate-800 text-slate-400 px-3 py-1 rounded-md text-[10px] font-mono font-bold border border-slate-700 uppercase tracking-widest shadow-inner">Idle</span>
                </div>

                <div class="flex flex-col gap-4 flex-1">
                    <div class="signal-bar-container" id="tx-signal-bar">
                        <div class="signal-bar-active signal-bar-tx"></div>
                    </div>

                    <div class="flex-1 flex flex-col">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest mb-2 block">Payload to Transmit</label>
                        <textarea id="tx-input" class="w-full flex-1 min-h-[200px] bg-[#020617] border border-slate-700 rounded-xl p-4 text-sm text-blue-400 mono focus:outline-none focus:border-blue-500 resize-none shadow-inner" placeholder="Enter encrypted or raw text here..."></textarea>
                    </div>

                    <button id="btn-transmit" onclick="initiateTransmission()" disabled class="w-full bg-slate-800 text-slate-500 font-bold py-4 rounded-xl shadow-lg transition-all border border-slate-700 uppercase tracking-widest text-sm flex justify-center items-center gap-2 cursor-not-allowed">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
                        <span id="btn-transmit-text">Loading DSP Engine...</span>
                    </button>
                </div>
            </div>

            <div class="glass-panel p-6 rounded-3xl border border-slate-700 shadow-2xl relative flex flex-col h-full">
                <div class="hud-corner hud-tl border-emerald-500"></div>
                <div class="hud-corner hud-tr border-emerald-500"></div>
                <div class="hud-corner hud-bl border-emerald-500"></div>
                <div class="hud-corner hud-br border-emerald-500"></div>

                <div class="flex justify-between items-center mb-4 border-b border-slate-800 pb-4">
                    <h2 class="text-xl font-bold text-white flex items-center gap-3">
                        <span id="rx-icon-wrapper" class="bg-slate-800 text-slate-400 p-2 rounded-lg transition-all duration-300 shadow-inner">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"/></svg>
                        </span>
                        Receiver (Rx)
                    </h2>
                    <span id="rx-status" class="bg-slate-800 text-slate-400 px-3 py-1 rounded-md text-[10px] font-mono font-bold border border-slate-700 uppercase tracking-widest shadow-inner">Offline</span>
                </div>

                <div class="flex flex-col gap-4 flex-1">
                    
                    <div class="signal-bar-container" id="rx-signal-bar">
                        <div class="signal-bar-active"></div>
                    </div>

                    <div class="w-full h-24 bg-[#020617] rounded-xl border border-slate-700 overflow-hidden relative shadow-inner shrink-0">
                        <div class="absolute top-2 left-2 text-[9px] text-slate-500 font-mono z-10 font-bold uppercase tracking-widest">Live Audio FFT</div>
                        <canvas id="spectrogram" class="w-full h-full absolute inset-0"></canvas>
                    </div>

                    <div class="flex justify-between items-center mt-2">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-widest block">Demodulated Output</label>
                        <button onclick="clearLog()" class="text-[10px] text-slate-500 hover:text-white font-mono uppercase tracking-widest bg-slate-800 px-3 py-1 rounded border border-slate-700 transition-colors">Clear</button>
                    </div>

                    <div id="rx-terminal" class="w-full flex-1 min-h-[140px] bg-[#020617] border border-slate-700 rounded-xl p-4 terminal-scroll text-sm mono text-emerald-400 shadow-inner break-words leading-relaxed flex flex-col relative">
                        <span class="text-slate-600 text-xs" id="rx-placeholder">> Awaiting WebAssembly boot sequence...</span>
                        <div id="rx-content" class="inline whitespace-pre-wrap"></div>
                        <span id="rx-cursor" class="w-2 h-4 bg-emerald-500 inline-block align-middle cursor-blink hidden ml-1"></span>
                    </div>

                    <button id="btn-listen" onclick="toggleListening()" disabled class="w-full bg-slate-800 text-slate-500 font-bold py-4 rounded-xl shadow-lg transition-all border border-slate-700 uppercase tracking-widest text-sm flex justify-center items-center gap-2 cursor-not-allowed">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                        <span id="btn-listen-text">Engine Offline</span>
                    </button>
                </div>
            </div>

        </div>

    </main>

    <sv-footer base-path=".."></sv-footer>

    <script>
        // ==========================================
        // WASM DSP ENGINE CONTROL (libquiet)
        // ==========================================
        
        let isEngineReady = false;
        let isTransmitting = false;
        let isListening = false;
        let activeReceiver = null;
        let activeTransmitter = null;

        // Visualizer Auth
        let visualizerAudioCtx = null;
        let visualizerStream = null;
        let visualizerAnalyser = null;
        let drawRaf = null;

        // DOM Binds
        const rxContent = document.getElementById('rx-content');
        const rxPlaceholder = document.getElementById('rx-placeholder');
        const rxCursor = document.getElementById('rx-cursor');
        const specCanvas = document.getElementById('spectrogram');
        const specCtx = specCanvas.getContext('2d');
        const statusRx = document.getElementById('rx-status');
        const iconRx = document.getElementById('rx-icon-wrapper');
        const btnListen = document.getElementById('btn-listen');
        const btnTransmit = document.getElementById('btn-transmit');
        const txSignalBar = document.getElementById('tx-signal-bar');
        const rxSignalBar = document.getElementById('rx-signal-bar');

        function clearLog() {
            rxContent.innerText = '';
            rxPlaceholder.classList.remove('hidden');
        }

        // When WASM successfully mounts the memory and JSON files, it fires this callback
        Quiet.addReadyCallback(() => {
            isEngineReady = true;
            
            document.getElementById('engine-status').innerText = 'DSP: ONLINE';
            document.getElementById('engine-status').classList.replace('text-emerald-300', 'text-white');
            document.getElementById('engine-status').classList.replace('border-emerald-500/30', 'border-emerald-500');
            document.getElementById('engine-status').classList.replace('bg-emerald-900/30', 'bg-emerald-600');

            // Unlock Transmitter
            btnTransmit.disabled = false;
            btnTransmit.className = "w-full bg-blue-600 hover:bg-blue-500 text-white font-bold py-4 rounded-xl shadow-[0_0_20px_rgba(59,130,246,0.3)] transition-all border border-blue-500 uppercase tracking-widest text-sm flex justify-center items-center gap-2";
            document.getElementById('btn-transmit-text').innerText = "Broadcast Payload";

            // Unlock Receiver
            btnListen.disabled = false;
            btnListen.className = "w-full bg-slate-800 hover:bg-slate-700 text-emerald-400 font-bold py-4 rounded-xl shadow-lg transition-all border border-slate-600 uppercase tracking-widest text-sm flex justify-center items-center gap-2";
            document.getElementById('btn-listen-text').innerText = "Engage Microphone";
            
            rxPlaceholder.innerText = "> Engine ready. Waiting for engagement...";
        }, (err) => {
            console.error("DSP Boot Error: ", err);
            rxPlaceholder.innerText = "> FATAL: Failed to boot DSP. Ensure all 5 files are in /assets/wasm/quiet/ and run via a Local Server.";
        });


        // ==========================================
        // TRANSMITTER LOGIC
        // ==========================================
        function initiateTransmission() {
            if (!isEngineReady || isTransmitting) return;
            const payload = document.getElementById('tx-input').value;
            if (!payload) return;

            const profile = document.getElementById('config-band').value;

            isTransmitting = true;
            txSignalBar.classList.add('active');
            
            document.getElementById('tx-status').innerText = 'BROADCASTING';
            document.getElementById('tx-status').classList.replace('text-slate-400', 'text-blue-400');
            document.getElementById('tx-status').classList.replace('border-slate-700', 'border-blue-500');
            btnTransmit.classList.add('opacity-50', 'cursor-not-allowed');

            activeTransmitter = Quiet.transmitter({
                profile: profile,
                onFinish: () => {
                    isTransmitting = false;
                    txSignalBar.classList.remove('active');
                    document.getElementById('tx-status').innerText = 'IDLE';
                    document.getElementById('tx-status').classList.replace('text-blue-400', 'text-slate-400');
                    document.getElementById('tx-status').classList.replace('border-blue-500', 'border-slate-700');
                    btnTransmit.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });

            // Convert string to array buffer and feed to WASM
            activeTransmitter.transmit(Quiet.str2ab(payload));
        }

        // ==========================================
        // RECEIVER LOGIC
        // ==========================================
        async function toggleListening() {
            if (!isEngineReady) return;
            
            if (isListening) {
                stopListening();
                return;
            }

            const profile = document.getElementById('config-band').value;

            try {
                visualizerStream = await navigator.mediaDevices.getUserMedia({ 
                    audio: { echoCancellation: false, autoGainControl: false, noiseSuppression: false } 
                });
                
                visualizerAudioCtx = new (window.AudioContext || window.webkitAudioContext)();
                const source = visualizerAudioCtx.createMediaStreamSource(visualizerStream);
                visualizerAnalyser = visualizerAudioCtx.createAnalyser();
                visualizerAnalyser.fftSize = 2048;
                source.connect(visualizerAnalyser);

                isListening = true;
                rxPlaceholder.classList.add('hidden');
                rxCursor.classList.remove('hidden');

                btnListen.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 10a1 1 0 011-1h4a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 01-1-1v-4z"/></svg> <span id="btn-listen-text">Stop Listening</span>`;
                btnListen.classList.replace('text-emerald-400', 'text-rose-400');
                
                statusRx.innerText = 'ONLINE';
                statusRx.classList.replace('text-slate-400', 'text-emerald-400');
                statusRx.classList.replace('border-slate-700', 'border-emerald-500');
                
                iconRx.classList.replace('bg-slate-800', 'bg-emerald-500/20');
                iconRx.classList.replace('text-slate-400', 'text-emerald-400');
                iconRx.classList.add('pulse-active');

                // Initialize WASM Receiver
                activeReceiver = Quiet.receiver({
                    profile: profile,
                    onReceive: (payload) => {
                        const text = Quiet.ab2str(payload);
                        rxContent.innerText += text;
                        rxContent.parentElement.scrollTop = rxContent.parentElement.scrollHeight;
                        
                        rxSignalBar.classList.add('active');
                        setTimeout(() => rxSignalBar.classList.remove('active'), 500);
                    },
                    onCreateFail: (reason) => {
                        console.error("Failed to create receiver", reason);
                        stopListening();
                        alert("Microphone hardware failed to bind to DSP engine.");
                    },
                    onReceiveFail: (num_fails) => {
                        // Error Correction failed due to extreme noise
                    }
                });

                resizeCanvas();
                window.addEventListener('resize', resizeCanvas);
                drawSpectrogram();

            } catch (err) {
                alert(`Microphone Access Denied: Please allow microphone access to read data.`);
            }
        }

        function stopListening() {
            isListening = false;
            if (activeReceiver) {
                activeReceiver = null;
            }
            if (visualizerStream) visualizerStream.getTracks().forEach(track => track.stop());
            if (visualizerAudioCtx) visualizerAudioCtx.close();
            if (drawRaf) cancelAnimationFrame(drawRaf);

            btnListen.innerHTML = `<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg> <span id="btn-listen-text">Engage Microphone</span>`;
            btnListen.classList.replace('text-rose-400', 'text-emerald-400');
            
            statusRx.innerText = 'OFFLINE';
            statusRx.classList.replace('text-emerald-400', 'text-slate-400');
            statusRx.classList.replace('border-emerald-500', 'border-slate-700');
            
            iconRx.classList.replace('bg-emerald-500/20', 'bg-slate-800');
            iconRx.classList.replace('text-emerald-400', 'text-slate-400');
            iconRx.classList.remove('pulse-active');
            
            rxCursor.classList.add('hidden');
            rxSignalBar.classList.remove('active');
            specCtx.clearRect(0, 0, specCanvas.width, specCanvas.height);
        }

        // ==========================================
        // LIVE SPECTROGRAM (Visualizer)
        // ==========================================
        function resizeCanvas() {
            specCanvas.width = specCanvas.parentElement.clientWidth;
            specCanvas.height = specCanvas.parentElement.clientHeight;
        }

        let sliceX = 0;
        function drawSpectrogram() {
            if (!isListening) return;
            
            const buffer = new Uint8Array(visualizerAnalyser.frequencyBinCount);
            visualizerAnalyser.getByteFrequencyData(buffer);

            // Shift canvas left
            if (sliceX >= specCanvas.width) {
                const imgData = specCtx.getImageData(1, 0, specCanvas.width - 1, specCanvas.height);
                specCtx.putImageData(imgData, 0, 0);
                sliceX = specCanvas.width - 1;
            }

            const h = specCanvas.height;
            const profile = document.getElementById('config-band').value;
            
            const startIdx = profile === 'ultrasonic-experimental' ? Math.floor(buffer.length * 0.7) : 0;
            const range = profile === 'ultrasonic-experimental' ? Math.floor(buffer.length * 0.3) : Math.floor(buffer.length * 0.4);

            for (let y = 0; y < h; y++) {
                const index = startIdx + Math.floor((y / h) * range); 
                const value = buffer[index];
                
                let r=2, g=6, b=23; 
                if (value > 200) { r=255; g=255; b=255; }
                else if (value > 120) { r=16; g=185; b=129; } 
                else if (value > 60) { r=15; g=23; b=42; }

                specCtx.fillStyle = `rgb(${r},${g},${b})`;
                specCtx.fillRect(sliceX, h - y, 1, 1);
            }

            sliceX++;
            drawRaf = requestAnimationFrame(drawSpectrogram);
        }

        document.getElementById('config-band').addEventListener('change', () => {
            if (isListening) {
                stopListening();
                setTimeout(toggleListening, 200);
            }
        });
    </script>
</body>
