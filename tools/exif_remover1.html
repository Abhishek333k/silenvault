<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SilenVault | Forensic Metadata Scrubber</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="../assets/js/layout.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/exifr/dist/full.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/utif@3.1.0/UTIF.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        :root { --bg: #020617; --accent: #3b82f6; --fuchsia: #d946ef; }
        body { background: var(--bg); color: #f8fafc; font-family: 'Inter', sans-serif; overflow-x: hidden; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid #1e293b; }
        
        /* Modal Centering Fix */
        #crossroads-modal { 
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; 
            z-index: 9999; display: flex; align-items: center; justify-content: center; 
            background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); 
        }

        /* Dimension Shift */
        body.advanced-mode { --bg: #0a000a; }
        .portal-transition { animation: focusShift 0.8s ease-in-out forwards; }
        @keyframes focusShift { 0%, 100% { filter: blur(0px); } 50% { filter: blur(5px) hue-rotate(-15deg); } }

        .preview-box { border: 2px solid #1e293b; border-radius: 12px; height: 250px; background: #000; overflow: hidden; position: relative; display: flex; align-items: center; justify-content: center; }
        .terminal { background: #000; border: 1px solid #1e293b; border-radius: 8px; font-family: 'Fira Code', monospace; height: 300px; overflow: hidden; display: flex; flex-direction: column; }
        .terminal-body { padding: 16px; overflow-y: auto; flex: 1; font-size: 13px; color: #e2e8f0; }
        #meta-count { background: #1e293b; padding: 2px 8px; border-radius: 4px; font-weight: bold; color: #fff; }
    </style>
</head>
<body class="flex flex-col min-h-screen transition-all duration-700">

    <sv-header base-path=".."></sv-header>

    <main class="flex-1 max-w-[1200px] mx-auto w-full px-6 py-12">
        <div id="upload-stage" class="glass-panel p-10 rounded-3xl text-center">
            <h2 class="text-3xl font-extrabold mb-4">Secure Image Audit</h2>
            <p class="text-slate-400 mb-8">Local-first forensic metadata removal for Privacy Professionals.</p>
            <div id="drop-zone" class="border-2 border-dashed border-slate-700 p-20 rounded-2xl cursor-pointer hover:border-blue-500 transition-all relative">
                <p class="text-slate-500">Drop files here or click to browse</p>
                <input type="file" id="file-input" class="absolute inset-0 opacity-0 cursor-pointer">
            </div>
        </div>

        <div id="crossroads-modal" class="hidden">
            <div class="glass-panel p-8 rounded-2xl max-w-lg w-full border-fuchsia-500/50 shadow-2xl">
                <h2 class="text-xl font-bold text-fuchsia-400 mb-4">RAW DSLR Data Detected</h2>
                <p class="text-sm text-slate-300 mb-8">Choose your processing path to proceed.</p>
                <div class="flex flex-col gap-4">
                    <button onclick="executeCrossroads('standard')" class="w-full p-4 bg-slate-800 rounded-xl hover:bg-slate-700 text-left border border-slate-700">
                        <span class="block font-bold text-blue-400">Standard Fallback</span>
                        <span class="text-xs text-slate-400">Exports a clean JPEG. (Faster)</span>
                    </button>
                    <button onclick="executeCrossroads('forge')" class="w-full p-4 bg-fuchsia-900/20 rounded-xl hover:bg-fuchsia-900/40 text-left border border-fuchsia-500/50">
                        <span class="block font-bold text-fuchsia-400">Advanced RAW Forge</span>
                        <span class="text-xs text-slate-400">Binary IFD orphaning. Retains original format.</span>
                    </button>
                    <button onclick="cancelCrossroads()" class="mt-4 text-xs text-slate-500 hover:text-white underline">Cancel & Select New File</button>
                </div>
            </div>
        </div>

        <div id="workspace-stage" class="hidden grid lg:grid-cols-12 gap-8">
            <div class="lg:col-span-5 space-y-4">
                <div class="glass-panel p-6 rounded-2xl space-y-4">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="preview-box"><img id="img-input" class="max-h-full opacity-60"></div>
                        <div class="preview-box"><img id="img-output" class="max-h-full hidden"></div>
                    </div>
                    <div class="flex justify-between text-[11px] mono text-slate-400">
                        <span id="file-size">0 KB</span>
                        <span id="badge-engine">Scanning...</span>
                    </div>
                    <button onclick="resetApp()" class="w-full py-3 bg-slate-800 rounded-xl font-bold hover:bg-slate-700">Load New Target</button>
                </div>
            </div>
            <div class="lg:col-span-7 space-y-4">
                <div class="terminal">
                    <div class="terminal-header flex justify-between p-3">
                        <span class="text-xs font-bold uppercase tracking-widest">Audit Log</span>
                        <span id="meta-count">0 Tags</span>
                    </div>
                    <div id="terminal-out" class="terminal-body"></div>
                </div>
                <div id="location-map-container" class="hidden rounded-xl overflow-hidden h-[200px] border border-red-500/30">
                    <div id="leaflet-map" class="h-full"></div>
                </div>
                <div class="flex gap-4">
                    <button id="btn-scrub" onclick="executeScrub()" class="flex-1 py-4 bg-blue-600 rounded-xl font-bold hover:bg-blue-500 shadow-lg shadow-blue-600/20">Purge Metadata</button>
                    <button id="btn-download" onclick="downloadFile()" class="hidden flex-1 py-4 bg-emerald-600 rounded-xl font-bold hover:bg-emerald-500">Download File</button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { ProcessorFactory } from '../assets/js/exif_processors/Dispatcher.js';
        
        let originalFile, scrubbedBlob, processor;
        let isAdvanced = false;

        window.handleFile = (file) => {
            if(!file) return;
            originalFile = file;
            const ext = file.name.split('.').pop().toUpperCase();
            processor = ProcessorFactory.create(file, ext);

            if(['DNG', 'CR2', 'NEF', 'ARW'].includes(ext) && !isAdvanced) {
                document.getElementById('crossroads-modal').classList.remove('hidden');
                return;
            }
            startWorkspace();
        };

        window.executeCrossroads = (mode) => {
            document.getElementById('crossroads-modal').classList.add('hidden');
            if(mode === 'forge') {
                isAdvanced = true;
                document.body.classList.add('advanced-mode', 'portal-transition');
                document.getElementById('title-accent').innerText = "Advanced";
            }
            startWorkspace();
        };

        async function startWorkspace() {
            document.getElementById('upload-stage').classList.add('hidden');
            document.getElementById('workspace-stage').classList.remove('hidden');
            document.getElementById('terminal-out').innerHTML = "> INITIALIZING LOCAL AUDIT...\n";
            
            const preview = await processor.getPreviewUrl();
            document.getElementById('img-input').src = preview;
            
            const metadata = await processor.parse();
            const keys = Object.keys(metadata || {}).filter(k => !['ImageWidth', 'ImageHeight'].includes(k));
            document.getElementById('meta-count').innerText = `${keys.length} Tags`;

            keys.forEach(k => {
                const line = document.createElement('div');
                line.innerHTML = `<span class="font-bold text-white">${k}:</span> ${metadata[k]}`;
                document.getElementById('terminal-out').appendChild(line);
            });

            document.getElementById('btn-scrub').classList.remove('hidden');
            document.getElementById('btn-scrub').disabled = false;
        }

        window.executeScrub = async () => {
            document.getElementById('btn-scrub').innerText = "Processing...";
            scrubbedBlob = await processor.scrub();
            document.getElementById('btn-scrub').classList.add('hidden');
            document.getElementById('btn-download').classList.remove('hidden');
            document.getElementById('img-output').src = document.getElementById('img-input').src;
            document.getElementById('img-output').classList.remove('hidden');
        };

        window.downloadFile = () => {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(scrubbedBlob);
            a.download = `clean_${originalFile.name}`;
            a.click();
        };

        window.resetApp = () => location.reload();
        window.cancelCrossroads = () => location.reload();
        document.getElementById('file-input').addEventListener('change', (e) => window.handleFile(e.target.files[0]));
    </script>
</body>
</html>
