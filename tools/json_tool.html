<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Validator & Formatter | SilenVault</title>
    <link rel="icon" type="image/png" href="../assets/img/SILENVAULT_LOGO.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../assets/js/layout.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #0f172a; color: #f8fafc; }
        .mono { font-family: 'Fira Code', monospace; }
        .editor-bg { background-color: #0b1120; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #0b1120; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <sv-header base-path=".."></sv-header>

    <div class="max-w-7xl mx-auto w-full px-4 pt-8 pb-4 flex items-center justify-between">
        <div>
            <h1 class="text-3xl font-bold text-white">JSON Architect</h1>
            <p class="text-slate-400 text-sm mt-1">Validate, Format, and Minify Data Objects</p>
        </div>
        <div class="flex gap-2">
            <button onclick="processJSON('format')" class="bg-blue-600 hover:bg-blue-500 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors">Beautify</button>
            <button onclick="processJSON('minify')" class="bg-slate-800 hover:bg-slate-700 text-white px-4 py-2 rounded-lg text-sm font-semibold transition-colors border border-slate-700">Minify</button>
        </div>
    </div>

    <main class="flex-1 max-w-7xl mx-auto w-full px-4 pb-12 flex flex-col lg:flex-row gap-6">
        <div class="flex-1 flex flex-col relative group">
            <div class="absolute top-0 right-0 p-2 opacity-0 group-hover:opacity-100 transition-opacity">
                <button onclick="copyToClipboard()" class="bg-slate-800 text-xs text-white px-2 py-1 rounded border border-slate-700 hover:bg-slate-700">Copy</button>
                <button onclick="clearEditor()" class="bg-slate-800 text-xs text-red-400 px-2 py-1 rounded border border-slate-700 hover:bg-slate-700 ml-1">Clear</button>
            </div>
            <textarea id="json-input" class="flex-1 w-full h-[600px] editor-bg border border-slate-800 rounded-xl p-6 text-sm text-blue-100 mono focus:outline-none focus:border-blue-500/50 transition-colors resize-none" placeholder="// Paste JSON here..." spellcheck="false"></textarea>
            <div id="status-bar" class="mt-4 p-4 rounded-xl border border-slate-800 bg-slate-900/50 flex items-center gap-3 text-sm">
                <div class="w-2 h-2 rounded-full bg-slate-500" id="status-dot"></div>
                <span id="status-text" class="text-slate-400 mono">Waiting for input...</span>
            </div>
        </div>

        <aside class="w-full lg:w-80 flex flex-col gap-6 shrink-0">
             <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6">
                <h3 class="font-bold text-white mb-4">Data Specs</h3>
                <div class="space-y-3 text-sm">
                    <div class="flex justify-between text-slate-400"><span>Size:</span> <span id="stat-size" class="text-white mono">0 B</span></div>
                    <div class="flex justify-between text-slate-400"><span>Keys:</span> <span id="stat-keys" class="text-white mono">0</span></div>
                </div>
            </div>
            <div class="bg-slate-900 border border-slate-800 rounded-2xl p-6 flex-1">
                <h3 class="font-bold text-white mb-2">Why Local JSON?</h3>
                <p class="text-sm text-slate-400 leading-relaxed mb-4">No data ever leaves this tab.</p>
                <div class="w-full h-32 border border-dashed border-slate-700 rounded-xl flex items-center justify-center text-xs text-slate-600 uppercase tracking-widest">Ad Slot</div>
            </div>
        </aside>
    </main>

    <sv-footer base-path=".."></sv-footer>

    <script>
        const editor = document.getElementById('json-input');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const statSize = document.getElementById('stat-size');
        const statKeys = document.getElementById('stat-keys');
        editor.value = '{"project": "SilenVault", "status": "Secure", "modules": ["GST", "HTML", "JSON"], "active": true}';

        function processJSON(action) {
            const raw = editor.value; if(!raw.trim()) return;
            try {
                const parsed = JSON.parse(raw);
                updateStats(raw);
                statusText.innerText = "Valid JSON Object"; statusText.className = "text-emerald-400 mono"; statusDot.className = "w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]";
                editor.classList.remove('border-red-500', 'bg-red-900/10'); editor.classList.add('border-emerald-500/30');
                if (action === 'format') editor.value = JSON.stringify(parsed, null, 4);
                else if (action === 'minify') editor.value = JSON.stringify(parsed);
            } catch (e) {
                statusText.innerText = `Error: ${e.message}`; statusText.className = "text-red-400 mono"; statusDot.className = "w-2 h-2 rounded-full bg-red-500 shadow-[0_0_10px_rgba(239,68,68,0.5)]";
                editor.classList.add('border-red-500', 'bg-red-900/10');
            }
        }
        function updateStats(str) {
            const size = new Blob([str]).size; statSize.innerText = size > 1024 ? (size/1024).toFixed(2) + ' KB' : size + ' B';
            statKeys.innerText = (str.match(/"[^"]+":/g) || []).length;
        }
        function copyToClipboard() { navigator.clipboard.writeText(editor.value); const og = statusText.innerText; statusText.innerText = "Copied!"; setTimeout(() => statusText.innerText = og, 2000); }
        function clearEditor() { if(confirm('Clear all?')) { editor.value = ''; processJSON('validate'); } }
        editor.addEventListener('input', () => processJSON('validate'));
        window.onload = () => processJSON('validate');
    </script>
</body>
</html>
